<html>
<head>
    <title>Tower Defense</title>
    <link rel="stylesheet" href="game.css" />
    <script defer="defer" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script defer="defer" src="math/number.js"></script>
    <script defer="defer" src="math/vector.js"></script>
    <script defer="defer" src="math/bezier.js"></script>

    <script defer="defer" src="game/animation.js"></script>
    <script defer="defer" src="game/sound.js"></script>
    <script defer="defer" src="game/draw.js"></script>
    <script defer="defer" src="game/path.js"></script>

    <script defer="defer" src="objects/gameobject.js"></script>
    <script defer="defer" src="objects/bullet.js"></script>
    <script defer="defer" src="objects/enemy.js"></script>
    <script defer="defer" src="game/wave.js"></script>
    <script defer="defer" src="objects/tower.js"></script>

    <script defer="defer" src="game.js"></script>
</head>
<body>
    <div id="container" class="container">
        <canvas id="canvas" width="1280" height="720"></canvas>

        <div id="shop" class="menu">
            <h1>Towers</h1>
            <!-- todo: different tabs for shit? -->
            <div id="towers"></div>
        </div>

        <div id="towerInfo" class="menu">
            <h1>Tower Info</h1>

            <label>Type</label>
            <div class="name"></div>

            <label>Level</label>
            <div class="level"></div>

            <label>Value</label>
            <div class="value"></div>

            <label>Target Priority</label>
            <div class="dropdown">
                <select class="target-priority">
                    <option value="0">First</option>
                    <option value="1">Last</option>
                    <option value="2">Nearest</option>
                    <option value="3">Farthest</option>
                    <option value="4">Lowest HP</option>
                    <option value="5">Highest HP</option>
                </select>
            </div>

            <button id="btnSell" type="button">
                <img src="img/coins.png" />
                <span>SELL</span>
                <img src="img/coins.png" />
            </button>
        </div>

        <div id="money"></div>
        <div id="lives"></div>

        <button id="btnShop" type="button">
            <img src="img/coins.png" />
            <span>SHOP</span>
            <img src="img/coins.png" />
        </button>

    </div>


</body>
</html>
